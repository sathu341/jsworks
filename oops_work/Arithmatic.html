<head>

<body>
    
    <script>

        class Arithmatic{
            disp=document.getElementById("rs");
            setter(x,y){
                this.firstno=x;
                this.secondno=y;
            }
            add(){
                this.ans=this.firstno+this.secondno;
                
            }
            sub(){
                this.ans=this.firstno-this.secondno;
            }
            result(title){
                console.log(title)
                console.log(this.ans)
                alert(title+this.ans)
               
       
            

            }
        }
        let arith=new Arithmatic();
        arith.setter(3,4);
        arith.add();
        arith.result("Sum ")
        arith.setter(50,12);
        arith.sub();
        arith.result("substract")

    </script>

</body>
